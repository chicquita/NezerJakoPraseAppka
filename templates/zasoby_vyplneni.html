<!DOCTYPE HTML>

<html>
	<head>
		<title>Smart Food Planner</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="../static/css/main.css" />
	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="logo"><a href="/">SFP <span>by ADA & JANA </span></a></div>
				<a href="#menu">Menu</a>
			</header>

		<!-- Nav -->
			<nav id="menu">
				<ul class="links">
					<li><a href="/">Domů</a></li>
					<li><a href="muj_ucet">Můj účet</a></li>
					<li><a href="zasoby">Zásoby</a></li>
					<li><a href="jidelnicek">Jídelníček</a></li>
				</ul>
			</nav>

		<!-- Main -->
			<div id="main">

				<!-- Section -->
					<section class="wrapper">
						<div class="inner">
							<header class="align-center">
								<h1>Doplnění zásob</h1>
							</header>
								<form method="post" action="#">
									{{ form.hidden_tag() }}
									<table class="alt">
												<tbody>
													<tr>
														<td>{{form.nazev_jidla.label}}</td>
														<td>{{form.mnozstvi.label}}</td>
													</tr>
													<tr>
														<td>{{form.nazev_jidla(size=32) }}</td>
														<td>{{form.mnozstvi(size=10)}}</td>
													</tr>
												</tbody>
											</table>
										<p>{{ form.submit() }}</p>
								</form>
						</div>
					</section>
			</div>
		<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
					<p>&copy; Smart Food Planner. All rights reserved.</p>
				</div>
			</footer>

		<!-- Scripts -->
			<script src="../static/js/jquery.min.js"></script>
			<script src="../static/js/jquery.scrolly.min.js"></script>
			<script src="../static/js/jquery.scrollex.min.js"></script>
			<script src="../static/js/skel.min.js"></script>
			<script src="../static/js/util.js"></script>
			<script src="../static/js/main.js"></script>
			<script src="../static/js/jquery.autocomplete.js"></script>
			<script>
				$("#nazev_jidla").autocomplete({
                	serviceUrl:'autocomplete',
                    type:'POST',
                    //width: 450, //??
 					minChars: 3,
                    onSelect: function (suggestion) { 
                    	$('#selection').html('You selected: ' + suggestion.value + ', ' + suggestion.data);
                    },
 					showNoSuggestionNotice: true,
 					noSuggestionNotice: 'Sorry, no matching results',
 				});
 			</script>
	</body>
</html>
